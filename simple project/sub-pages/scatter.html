<!DOCTYPE html>
<html lang = "en">
   <head>
      <script src = "../d3.js"></script>
      <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

   <body>
    <h1>Hello world</h1>
    <a href="../index.html">Back</a>
    <div id="first_div"></div>
      <script>
        // write your d3 code here..


        let dataset = [[5, 12], [10, 17], [5, 13], [19, 10],[19, 21],[20, 25],[28, 22],[20, 18],[18, 15],[11, 13],[ 9,11],[10, 12],[5, 15],[12, 20],[27, 18],[19, 17],[9, 16],[4, 18],[5, 23],[10, 25]];

         let w = 700
         let h = 400
         let barPadding = 2

         let svg = d3.select('body')
                     .append('svg')
                     .attr('height', h)
                     .attr('width', w)

        svg.selectAll('circle')
            .data(dataset)
            .enter()
            .append('circle')
            .attr('cx', function(d) {
               return d[0]*10
            })
            .attr('cy', function(d) {
               return h - d[1]*10
            })
            .attr('width', w / dataset.length - barPadding)
            .attr('r', function(d) {
                return Math.sqrt((h - d[1]) / Math.PI)
            })
            .attr('fill', function(d) {
               return "rgb(0, 0, " + Math.round(256 - (d[1]*10)) + ')'
            })
        
        svg.selectAll('text')
            .data(dataset)
            .enter()
            .append('text')
            .text(function(d) {
               return d;
            })
            .attr('x', function (d, i) {
               return d[0]*10 + 10
            })
            .attr('y', function (d) {
               return h - d[1]*10 - 10  
            })
            .attr('fill', 'black')
            .attr('text-anchor', 'middle')
            .attr('font-size', 9)


      </script>
   </body>
</html>
